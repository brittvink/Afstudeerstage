{% extends 'base.html' %}

{% block content%}

<h1>All filters will be shown here</h1>

<table class="table">
  <tbody>
    {% for filter in all_filters%}
        <tr>
            <td> {{filter.id}}</td>
            <td> {{filter.searched_title}}</td>
            <td> {{filter.searched_topic}}</td>
            <td> <a href="{% url 'show-articles-with-this-filter-id' filter.id %}" >Laat alle artikelen zien</a> </td>
        </tr>
    {% endfor %}
  </tbody>

</table>

{% endblock %}}
