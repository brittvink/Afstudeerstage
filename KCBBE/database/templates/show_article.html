{% extends 'base.html' %}

{% block content%}

<div class="card">
  <div class="card-header">
          {{article}}
  </div>
  <div class="card-body">
    <p class="card-text">{{article.title}}</p>
      <p class="card-text">{{article.summary}}</p>
    <p class="card-text">{{article.published}}</p>
    <p class="card-text"> <a href="{{article.link}}" target="_blank">{{article.link}}</a> </p>
  </div>
</div>

{% endblock %}}
