{% extends 'base.html' %}

{% block content%}
<center>
<h1> Make a filter </h1>

    <form method=POST action="{% url 'make-filter' %}">
        {% csrf_token %}
        <input class="custom-text-input" type="search" placeholder="Search articles by title" aria-label="Search" name="filter"><br/>
        <button class="button button1" type="submit">Search</button>
    </form>

</center>
{% endblock %}}
