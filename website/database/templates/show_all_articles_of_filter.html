{% extends 'base.html' %}

{% block content%}

    <center>
<h1>All articles of the filter are shown here</h1>

<table class="table table-striped" style="width:60%">
  <tbody>
    {% for article in articles_list %}
        <tr>
          <td> <a href="{% url 'article'%}?item={{article.title}}" >{{article}}</a> </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
</center>
{% endblock %}}
