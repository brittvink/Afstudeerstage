{% extends 'base.html' %}

{% block content%}

<h1>All filters will be shown here</h1>

<table class="table">
  <tbody>
    {% for article in articles_list %}
        <tr>
          <td> <a href="{% url 'article'%}?item={{article.title}}" >{{article}}</a> </td>
        </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}}
