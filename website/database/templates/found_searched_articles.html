{% extends 'base.html' %}

{% block content %}

	{% if searched %}

		{% for key, value in searched.items %}
		    <h1>You searched for {{value}} in {{key}}</h1><br/>
		{% endfor %}

		{% for article in articles %}
			<a href="{% url 'article'%}?item={{article.title}}" >{{article}}</a>
			<br/>
		{% endfor %}

	{% else %}

		<h1>Hey! You Forgot To Search For A Title...</h1>

	{% endif %}

{% endblock %}
